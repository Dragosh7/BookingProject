<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head(sitetitle)">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/206959994e.js"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script th:src="@{/js/script.js}"></script>
    <title th:text="${sitetitle}"></title>
</head>

<body>

<header th:fragment="horizontal">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #373193;">
        <a class="navbar-brand mx-3 text-warning" th:href="@{/}">Holidays Bookings</a>
        <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{~/}">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown"
                       href="#" id="navbarPlacesDropDown">
                        Places
                    </a>
                    <div aria-labelledby="navbarPlacesDropDown" class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{~/places}">All places</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown"
                       href="#" id="navbarCategoriesDropDown">
                        Categories
                    </a>
                    <div aria-labelledby="navbarCategoriesDropDown" class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{~/categories}">All categories</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle text-white" data-bs-toggle="dropdown"
                       href="#" id="navbarTagsDropDown">
                        Tags
                    </a>
                    <div aria-labelledby="navbarTagsDropDown" class="dropdown-menu">
                        <a class="dropdown-item" th:href="@{~/tags}">All tags</a></div>
                </li>
            </ul>
            <div class="d-flex ms-auto mx-3">
                <a class="btn btn-warning" sec:authorize="!isAuthenticated()" th:href="@{~/login}">Login</a>
                <a class="btn btn-warning" sec:authorize="isAuthenticated()" th:href="@{~/profile}">Profile</a>
            </div>
        </div>
    </nav>
</header>
<div class="dashboard-nav" th:fragment="vertical">
        <header>
            <a class="brand-logo" th:href="@{~/places}">
                <i class="fa fa-paper-plane-o"></i>
                <span>Holiday Bookings</span>
            </a>
        </header>
        <nav class="dashboard-nav-list">
            <a class="dashboard-nav-item" th:href="@{~/admin}">
                <i class="fa fa-id-card-o"></i> Account status
            </a>
            <a class="dashboard-nav-item" th:href="@{~/admin/places}">
                <i class="fa fa-globe" aria-hidden="true" ></i> Places
            </a>
            <a class="dashboard-nav-item" th:href="@{~/admin/categories}">
                <i class="fas fa-list-alt"></i> Categories
            </a>
            <a class="dashboard-nav-item" th:href="@{~/admin/tags}">
                <i class="fas fa-tags"></i> Tags
            </a>
            <a class="dashboard-nav-item" sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{~/admin/users}">
                <i class="fas fa-users"></i> Users
            </a>
            <div class="nav-item-divider"></div>
            <a class="dashboard-nav-item" th:href="@{~/profile}">
                <i class="fas fa-user"></i> Profile info
            </a>
            <a class="dashboard-nav-item" th:href="@{~/}">
                <i class="fas fa-home"></i> Home
            </a>
            <a class="dashboard-nav-item" th:href="@{~/logout}">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
</div>


</body>
</html>
